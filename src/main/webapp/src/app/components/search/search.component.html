<div id="search-panel">
  <div>
    <div class="form mat-elevation-z8">
      <mat-form-field appearance="outline" style="width: 50vw">
        <mat-label>Search</mat-label>
        <input matInput placeholder="query" [formControl]="query">
      </mat-form-field>
      <div style="width: 1vw">&nbsp;</div>
      <button mat-stroked-button (click)="onSearch()">Search</button>
    </div>
  </div>
  <div *ngIf="personContent" class="mat-elevation-z8 width-90" style="margin-top: 1rem;">
    <table mat-table [dataSource]="personContent">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
